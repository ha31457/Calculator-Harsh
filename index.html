<!DOCTYPE html>
<html lang="en">
<head>
    <title> Calculator project </title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <center>
        <div class="grid">
            <div class="grid-item" style="color: greenyellow; background-color: black;"> C </div>
            <div class="grid-item" style="color: greenyellow; background-color: black;"> % </div>
            <div class="grid-item" style="color: greenyellow; background-color: black;"> / </div>
            <div class="grid-item" style="color: greenyellow; background-color: black;"> del </div>
            <div class="grid-item" style="border-radius: 1.5cm;"> 7 </div>
            <div class="grid-item"> 8 </div>
            <div class="grid-item"> 9 </div>
            <div class="grid-item" style="color: greenyellow; background-color: black;"> X </div>
            <div class="grid-item"> 4 </div>
            <div class="grid-item"> 5 </div>
            <div class="grid-item"> 6 </div>
            <div class="grid-item" style="color: greenyellow; background-color: black;"> - </div>
            <div class="grid-item"> 1 </div>
            <div class="grid-item"> 2 </div>
            <div class="grid-item"> 3 </div>
            <div class="grid-item" style="color: greenyellow; background-color: black;"> + </div>
            <div class="grid-item"> +/- </div>
            <div class="grid-item"> 0 </div>
            <div class="grid-item"> . </div>
            <div class="grid-item" style="color: white; background-color: green;"> = </div>
        </div>
    </center>
</body>
</html>
